<div class="notification" *ngIf="notification" [ngClass]="notification.level">
  <div class="notification-header">
    <span class="notification-subject">{{ notification.subject }}</span>
    <button class="notification-remove" role="button" (click)="remove(notification.id)"><i class="fas fa-times"></i></button>
  </div>
  <p class="notification-body">{{ notification.body }}</p>
</div>
